<meta charset="utf-8">
<script>
    /* Programa que lê um número, calcula e informa
    os seus vizinhos, ou seja, o número anterior e posterior
    */

    // lê número de entrada
    let num = Number(prompt('Número: '))

    // calcula o número anterior e posterior
    let vizinho1 = num - 1
    let vizinho2 = num + 1

    //exibe o valor 
    alert('Os vizinhos: ' + vizinho1 + ' e ' + vizinho2)
</script>
