<meta charset="utf-8">
<script>
    /* Programa lê a duração de uma viagem em dias e horas, calcula
    e informa a duração total da viagem em horas    
    */

    // lê os dados de entrada
    let dias = Number(prompt('Nº Dias: '))
    let horas = Number(prompt('Nº Horas: '))

    //calcula a duração
    let total = (dias * 24) + horas

    //exibe o total
    alert('Total de Horas: ' + total)
</script>
