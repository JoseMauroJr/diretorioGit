<meta charset="utf-8">
<script>
    /* Programa lê o preço de um produto e informe as opções de pagamento,
    calcula e informa o valor para pagamento à vista com 10% de desconto e
    valor em 3x
    */

    // lê valor do preço
    let preco = Number(prompt('Preço R$: '))

    //calcula forma de pagamento 
    let avista = preco - (preco * 0.10)
    let parcela = preco / 3

    // exibe forma de pagamento
    alert('Á Vista com 10% de desconto R$: ' + avista.toFixed(2) + ' ' + '\nOu 3x de R$ ' + parcela.toFixed(2))
</script>
