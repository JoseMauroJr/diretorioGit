<meta charset="utf-8">
<script>
    // Programa lê valor de 2 notas, calcula e informa média das notas

    //lê o valor das notas
    let nota1 = Number(prompt('1ª nota: '))
    let nota2 = Number(prompt('2ª nota: '))

    // calcula média das notas
    let media = (nota1 + nota2) / 2

    //exibe valor da média
    alert('O valor da média: ' + media.toFixed(2))
</script>
