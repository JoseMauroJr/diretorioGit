<script>
    /*
    Operação envolvendo strings e números
    */
    let a = '20'
    let b = a * 2   // b = 40
    let c = a / 2   // c = 10
    let d = a - 2   // d = 18
    let e = a + 2   // e = 202 ?? por causa de string no valor de a(a = '20')
    let f = Number(a)   // forma resolver o problema é usando meto Number()
    let g = f + 2   // g = 22
    alert("g: " + g)    // exibe o valor de uma variável 
</script>
